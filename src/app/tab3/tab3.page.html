<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div *ngIf="user"> Username : {{ user.username }}</div>
    <div *ngIf="user"> Email : {{ user.email }}</div>
    <div>
      <ion-button color="warning">Reset password</ion-button>
    </div>
  </div>
</ion-content>
