<ion-header>
  <ion-toolbar>
    <ion-title>chapters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chapter of chapters" (click)="navigateToViewer(chapter.number)">
      <div class=item-content>
        <div *ngIf="chapter.number">Chapter {{chapter.number}}</div>
        <div class="new" *ngIf="!chapter.read">NEW</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
